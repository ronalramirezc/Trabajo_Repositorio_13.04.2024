      <script>
        function validar_doc(event) {
        
        const inputValue = event.target.value;

        // Validar que solo contenga n√∫meros
        const soloNumeros = /^\d+$/.test(inputValue);

        //verifica que solo sea numeros
        if (!soloNumeros) {
          event.target.value = inputValue.slice(0, -1);
        }
      }
      </script>
